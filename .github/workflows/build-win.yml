name: Go

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: ubuntu-latest
            begin_name: SplitThaiPoem
            new_name: linux_SplitThaiPoem
          - os: macos-latest
            begin_name: SplitThaiPoem
            new_name: darwin_SplitThaiPoem
            
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Rename build Macos
      if: ${{ matrix.os == 'macos-build' }}
      run: mv ${{ maxtrix.begin_name }} ${{ maxtrix.new_name }}

    - name: Rename build Macos
      if: ${{ matrix.os == 'ubuntu-build' }}
      run: mv ${{ maxtrix.begin_name }} ${{ maxtrix.new_name }}
      
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}
        path: |
          SplitThaiPoem.exe
          linux_SplitThaiPoem
          darwin_SplitThaiPoem
        
    - name: "Trying to Release"
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          SplitThaiPoem.exe                                                                 
          linux_SplitThaiPoem                                                                 
          darwin_SplitThaiPoem
